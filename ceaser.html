<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity - Caesar Cipher Decryption</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #0d1117;
            color: #c9d1d9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #161b22;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            width: 450px;
            text-align: center;
            border: 1px solid #30363d;
        }

        h1 {
            color: #58a6ff;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
            color: #c9d1d9;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border: 1px solid #30363d;
            border-radius: 4px;
            background-color: #0d1117;
            color: #c9d1d9;
        }

        button {
            background-color: #238636;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #2ea043;
        }

        .message {
            margin-top: 20px;
            font-weight: bold;
            color: #c9d1d9;
        }

        .error {
            color: #f85149;
        }

        .success {
            color: #56d364;
        }

        .cyber-bg {
            background-image: url('https://i.imgur.com/fHI3qdm.png');
            background-size: cover;
            background-position: center;
            opacity: 0.15;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: #8b949e;
        }

        .highlight {
            color: #f85149;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="cyber-bg"></div>

<div class="container">
    <h1>Caesar Cipher Decryption</h1>

    <label for="ciphertext">Enter Encrypted Text:</label>
    <input type="text" id="ciphertext" placeholder="Enter ciphertext" />

    <label for="plaintext">Your Decrypted Message:</label>
    <input type="text" id="plaintext" placeholder="Enter your guess" />

    <button onclick="checkDecryption()">Check Decryption</button>

    <div id="message" class="message"></div>
    
    <footer>
        <p>Part of the <span class="highlight">Cyber Defense Training</span> - Learn encryption techniques to secure your data.</p>
    </footer>
</div>

<script>
    // Function to decrypt using Caesar shift of -3
    function shiftDecrypt(ciphertext, shift = -3) {
        let result = '';
        for (let i = 0; i < ciphertext.length; i++) {
            let char = ciphertext[i];

            // Check if character is an uppercase letter
            if (char >= 'A' && char <= 'Z') {
                // Decrypt uppercase letters (A-Z)
                let code = char.charCodeAt(0);
                char = String.fromCharCode(((code - 'A'.charCodeAt(0) - shift + 26) % 26) + 'A'.charCodeAt(0));
            } else if (char >= 'a' && char <= 'z') {
                // Decrypt lowercase letters (a-z)
                let code = char.charCodeAt(0);
                char = String.fromCharCode(((code - 'a'.charCodeAt(0) - shift + 26) % 26) + 'a'.charCodeAt(0));
            }

            // Append the shifted character to the result
            result += char;
        }
        return result;
    }

    // Function to check if the user-provided plaintext matches the decrypted text
    function checkDecryption() {
        const ciphertext = document.getElementById('ciphertext').value;
        const userPlaintext = document.getElementById('plaintext').value;

        // Decrypt the ciphertext using Caesar cipher (key = -3)
        const decryptedText = shiftDecrypt(ciphertext);

        const messageDiv = document.getElementById('message');

        // Compare decrypted text with user input
        if (userPlaintext.toUpperCase() === decryptedText.toUpperCase()) {
            messageDiv.textContent = 'Correct! The decryption matches the original text.';
            messageDiv.className = 'message success';
        } else {
            messageDiv.textContent = 'Wrong! The decryption doesn\'t match the original text.';
            messageDiv.className = 'message error';
        }
    }
</script>

</body>
</html>
